{{ define "events"}}

    {{template "nav-bar" .}}
    {{template "events.content" . }}
    {{template "footer.l"}}
{{end}}

{{define "events.content"}}
    <section class="mbr-section mbr-section-small" id="pricing-table1-2" data-rv-view="3" style="background-color: rgb(255, 248, 255); padding-top: 4.5rem; padding-bottom: 4.5rem;">


        <div class="container">
                <div class="mb-3 text-center card-deck" style="margin-bottom: 1em">
    {{ if not .}}

        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">ምንም ልጥፎች የሉም</h1>
                <p class="lead"></p>

            </div>
        </main>

    {{else}}
                    {{range .}}
                    <div class="card  text-xs-center " style="margin-bottom: 3em">
                        <div class="card-header bg-success">{{ .Name }}</div>
                        <div class="card-block lead">
                            <span></span><span></span> <small></small>
                        </div>
                        <div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>የሚጀመርበት ቀን</strong> {{ .StartTime}}</li>
                                <li class="list-group-item"><strong>ማብቂያ ቀን</strong> {{ .EndingTime}}</li>
                            </ul>
                        </div>
                        <div class="card-block" style="align-items: center;align-content: center;alignment: center"><a href="#"class="btn badge-danger btn-secondary-outline">  ይመዝገቡ</a></div>
                    </div>
                    {{end}}
                        {{end}}
                </div>

            </div>
        </div>
    </section>
{{end}}
